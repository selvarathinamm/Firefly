# ============================================================
# üåê Server Configuration
# ============================================================

# Render will inject PORT, default to 8080 if running locally
server.port=${PORT:8080}

# ============================================================
# üß© Spring Boot Auto Configuration
# ============================================================

# Disable default DataSource auto-configuration (no DB yet or manually configured)

# ============================================================
# üóÑÔ∏è Database Configuration (PostgreSQL on Neon)
# ============================================================

# These are loaded securely from Render Environment Variables
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# ============================================================
# ‚öôÔ∏è JPA / Hibernate Settings
# ============================================================

# Don‚Äôt auto-create or alter tables now ‚Äî we‚Äôll enable this later
spring.jpa.hibernate.ddl-auto=none

# Use PostgreSQL dialect for Hibernate (important)
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Log SQL queries for debugging (optional)
spring.jpa.show-sql=true

# ============================================================
# ü™µ Logging
# ============================================================

logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
